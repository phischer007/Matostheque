<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approved Template</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
        .container {
            background-color: #f5f5f5;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        p {
            color: #666;
        }
        .button {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Your request was approved.</h2><br />
        <p>Hi {{ borrower.first_name }},</p>
        <p>Your request to borrow the material : {{ material.name }} was approved.</p>
        <p>You can pick it up at its current location.</p>
        <p><em>If this action doesn't concern you, please ignore this email.</em></p>
        <p>Thanks,<br><b>Team Matostheque</b></p>
    </div>

</body>
</html>
